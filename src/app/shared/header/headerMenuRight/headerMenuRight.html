<span class="dropdown">
    <a role="button" data-toggle="dropdown" class="header-menu-icon">
        <span class="glyphicon glyphicon-cog"></span>
    </a>
    <ul class="dropdown-menu dropdown-menu-header-right pull-right" role="menu" aria-labelledby="dropdownMenu">
        <li class="dropdown-header">
            <span translate="menu_selected_language"></span>
        </li>
        <li data-ng-repeat="language in languages" data-ng-click="changeLanguage(language)">
            <a>
                <span translate="{{language.title}}"></span>
                <span class="pull-right glyphicon glyphicon-ok" ng-show="language.active === true"></span>
            </a>
        </li>
    </ul>
</span>
<span class="dropdown">
    <a role="button" data-toggle="dropdown" class="header-menu-icon">
        <span class="glyphicon glyphicon-menu-hamburger"></span>
    </a>
    <ul class="dropdown-menu dropdown-menu-header-right pull-right" role="menu" aria-labelledby="dropdownMenu">
        <li>
            <a>
                <span>Right Row 1</span>
            </a>
        </li>
        <li class="divider"></li>
        <li>
            <a>
                <span>Right Row 2</span>
            </a>
        </li>
        <li class="divider"></li>
        <li>
            <a>
                <span>Right Row 3</span>
            </a>
        </li>
    </ul>
</span>

<span data-ng-show="showLoginText()" class="header-menu-icon" ng-click="logIn()">Sign in</span>

<span data-ng-show="!showLoginText()" class="dropdown">
    <a role="button" data-toggle="dropdown" class="header-menu-icon">
        <span class="glyphicon glyphicon-user"></span>
    </a>
    <ul class="dropdown-menu dropdown-menu-header-right pull-right" role="menu" aria-labelledby="dropdownMenu">
        <li class="dropdown-header"><p data-ng-bind="loginName()"></p></li>
        <li data-ng-click="logOut()">
            <a>
                <span>Sign out</span>
            </a>
        </li>
    </ul>
</span>
